name: rent_electric_tracker
description: "for keeping track of rent and electric bill"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  adaptive_icon_background: "assets/background.png"
  adaptive_icon_foreground: "assets/foreground.png"
  image_path: "assets/icon.png"
  image_path_ios: "assets/icon.png"